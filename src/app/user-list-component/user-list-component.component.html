<div>
  <h2>User List</h2>
  <div class="form">
    <label>
      <input
        type="radio"
        name="filterType"
        [(ngModel)]="filterType"
        value="name"
      />
      Filter by Name
    </label>
    <label>
      <input
        type="radio"
        name="filterType"
        [(ngModel)]="filterType"
        value="email"
      />
      Filter by Email
    </label>
    <input
      type="text"
      [(ngModel)]="filterValue"
      placeholder="Enter search keyword"
    />
  </div>
  <ul>
    <p>{{ !data[0] ? "Loading...." : null }}</p>
    @for(item of filteredData();track item.id){
    <li>
      <h3>Name:</h3>
      <p>{{ item.name }}</p>
      <h3>Email:</h3>
      <p>{{ item.email }}</p>
    </li>
    }
  </ul>
  <div></div>
</div>
